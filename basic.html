<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Javascript</title>

  </head>
  <body>
    <main>
      <h1 id="title">Hello Brads</h1>
    </main>

    <script>
    
      var testing = document.getElementById('title');

        // JS Change containt element h1 dengan id title
        document.getElementById('title').innerHTML = 'Hello Cuy'

         // JS Change style pada elemet h1
         document.getElementById('title').style.color = 'Green'

          // JS Change font size pada elemet h1 
          document.getElementById('title').style.fontSize = '64px'

          document.getElementById('title').style.fontWeight = '200'

          testing.style.backgroundColor = 'pink'

    </script>

  </body>
</html>
